			<p class="form-headline">Prijavi se</p>
			<hr class="divider"/>
			<form  id="singIn-form" action="">
				<label for="username">Korisničko Ime:</label><br>
					<input type="text" required  autocomplete="off" class="b" id="username" placeholder="Vaše korisničko ime:">
					<br><br>
					<label for="password">Lozinka:</label><br>
					<input type="password" required minlength="8" autocomplete="off" class="b" placeholder="Vaša lozinka:" id="password"><br><br>
					<label for="save" class="save">Zapamti me</label>
					<input type="checkbox" id="save">
					<br><br>

					<p class="signUp-redirect"><a href="signup.html" class="anti-link" >Nemate nalog? Napravite ga odmah!</a></p>

					<button type="submit" class="signInButton">Prijavi se</button>
			</form>
		</div>

	</div>
