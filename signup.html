		<div class="account-container">
			<a href="signin.html" class="anti-link"><button>Moj nalog</button></a>
		</div>
	</nav>


	<div id="container">
		<div id="form-container">
			<p class="form-headline">Forma za registraciju</p>
			<hr class="divider"/>

			<form id="registration-form" action="">
					<label for="name">Ime i prezime:</label><br>
					<input type="text" class="b" id="name" placeholder="Vaše ime i prezime" required autocomplete="off">
					<br>
					<label for="age">Datum rodjenja:</label><br>
					<input type="date" class="b" required id="age"> <br>
				
					<label for="pol">Pol:</label><br>
					<label for="pol">muški</label>
					<input type="radio" required id="pol" name="izborPol">
					<label for="pol">ženski</label>
					<input type="radio" id="pol" name="izborPol">
					<br><br>
					<label for="profileImg">Tvoja Profilna Slika:</label><br>
					<input type="file" id="profileImg" name="profileImage" required>
					<br>
					<label for="phone-number">Kontakt telefon:</label>
					<br>
					<input type="text" required autocomplete="off" class="b" id="phone-number" placeholder=" +381 ">
					<br>
					<label for="email">Elektronska pošta:</label><br>
					<input type="email" required autocomplete="off" class="b" id="email" placeholder="Vaša e-mail adresa:">
					<br>
					<label for="bio">Nešto više o Vama:</label><br>
					<textarea id="bio" minlength="30" maxlength="150" required  autocomplete="off" class="b" placeholder=" O meni..." rows="4" cols="35"></textarea><br>
					<label for="username">Korisničko Ime:
					</label>
					<input type="text" required  autocomplete="off" class="b" id="username" placeholder="Vaše korisničko ime:">
					<label for="password">Lozinka:</label>
					<input type="password" required minlength="8" autocomplete="off" class="b" placeholder="Vaša lozinka:" id="password">
					<br><br>
					<label for="location">Grad Stanovanja : </label>
					<select name="location" required id="location">
						<option value="" selected disabled> Izaberite</option>
						<option value="Beograd">Beograd</option>
						<option value="Novi Sad">Novi Sad</option>
						<option value="Subotica">Subotica</option>
						<option value="Uzice">Užice</option>
						<option value="Kragujevac">Kragujevac</option>
						<option value="Niš">Niš</option>
						<option value="Zaječar">Zaječar</option>
						<option value="Kraljevo">Kraljevo</option>
						<option value="Smederevo">Smederevo</option>
						<option value="Sombor">Sombor</option>
						<option value="Priština">Priština</option>
						<option value="Ruma">Ruma</option>
					</select><br>

					<label for="tos" id="toslabel">Slažem se sa uslovima korišćenja usluge.</label>
					<input type="checkbox" id="tos" required />
					<br><br>

					<p class="signInRedirect"><a href="signin.html" class="anti-link">Već imaš nalog?</a></p>


					<button type="submit" class="createAccount">Napravi Nalog</button>
			</form>


		</div>
		
	</div>
